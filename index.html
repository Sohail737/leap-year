<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h3 class="hero-heading">Welcome to leapYear Calculator</h3>
        <img class="hero-image" src="/images/calculator.svg">
    </header>
    <div class="container-center">
        <textarea id="txt-input"></textarea>
        <label for="txt-input" class="input-label">Enter a year in YYYY format here ☝️ to see if it is a leap year</label>
    </div>
    
    <div class="btn-container">
        <button id="btn-click" class="button-left">Calculate</button>
        <button id="reset" class="button-right">Reset</button>
    </div>
    


    <div class="container-center">
        <div id=txt-output></div>
        <label for="txt-input" class="input-label">Output will appear here ☝️</label>

    </div>

    <footer class="footer">
        <div class="footer-header">
            About
        </div>
        <p>Checks if the Year entered is a Leap Year and displays it to user</p>
    </footer>
    

    <script type="text/javascript" src="leapYear.js"></script>
</body>
</html>
